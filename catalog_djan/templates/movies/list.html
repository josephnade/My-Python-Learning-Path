{% extends 'layout.html' %}
{% load static %}
{% load humanize %}

{%  block content %}
{{ name }}
    <div class="row">
        <div class="col-md-12">

            {% if movies %}
                {% for movie in movies %}
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <img class="card-img" src="{{ movie.image.url }}" alt="{{ movie.caption }}">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <div class="card-title">
                                <a href="{% url 'detail' movie.id %}">{{movie.name}}</a>
                            </div>
                            <p class="card-text"> {{movie.description}} </p>
                            <p class="card-text">
                                <small class="text-muted"> {{movie.created_date | timesince}} </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% else %}
                <div class="alert alert-warning">
                    <p>
                        No Movies
                    </p>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
